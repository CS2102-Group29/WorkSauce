<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Sourcing</title>
    <link rel="stylesheet" href="assets/semantic.min.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="init.js"></script>
</head>
<body>
    <div class="ui inverted menu">
        <a href="index.html" class="active blue item">Home</a>
        <div class="item" style="visibility: hidden;">
            <div class="ui icon input">
                <input type="text">
            </div>
        </div>
        <div class="right menu">
            <div class="ui simple dropdown item">
                Task Manager <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="task_created.html" class="item">Tasks Created</a>
                    <a href="mytasks.html" class="item">Tasks Assigned</a>
                    <a href="current_bids.html" class="item">Current Bids</a>
                </div>
            </div>
            <a id="a_profile" class="item">View Profile</a>
            <a id="a_create_task" class="active red item">Create Task</a>
            <a id="a_logout" class="ui item">Logout</a>
        </div>
    </div>
    <div class="ui main text container">
        <div class="ui vertical segment">
            <h2 class="ui center aligned icon header">
                <i class="calendar icon"></i>
                Your Upcoming Tasks
                <div class="sub header">
                    Don't forget about your appointment(s)!
                </div>
            </h2>
        </div>
        <div id="task_list" class="ui styled fluid accordion"></div>
    </div>
    <div id="modal_create_task" class="ui small modal">
        <i class="close icon"></i>
        <div class="header">
            Create Task
        </div>
        <div class="content">
            <form id="form_create_task" class="ui form">
                <div class="required field">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="required field">
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time" required>
                    </div>
                </div>
                <div class="required field">
                    <label for="loc">Location</label>
                    <input type="text" name="location" id="loc" required>
                </div>
                <div class="required field">
                    <label for="exp_date">Expiry Date</label>
                    <input type="date" name="expiry_date" id="exp_date">
                </div>
                <div class="field">
                    <label for="desc">Description</label>
                    <textarea name="description" id="desc" rows="10"></textarea>
                </div>
                <div class="ui error message">
                    <div class="header">Error</div>
                    <p id="form_err_msg"></p>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui cancel button">
                Cancel
            </div>
            <input type="reset" value="Reset" form="form_create_task" class="ui red button">
            <input type="submit" value="Submit" form="form_create_task" class="ui blue button">
        </div>
    </div>
    <div id="modal_profile" class="ui tiny modal">
        <i class="close icon"></i>
        <div class="header">
            User Profile
        </div>
        <div class="content">
            <img id="profile_img" src="" class="ui centered small circular image">
            <h2 id="profile_name" class="ui center aligned header"></h2>
            <div id="profile_info" class="ui big list">
                <div class="item">
                    <i class="mail icon"></i>
                    <div id="profile_email" class="content"></div>
                </div>
                <div class="item">
                    <i class="phone icon"></i>
                    <div id="profile_phone" class="content"></div>
                </div>
            </div>

            <form id="profile_update_form" class="ui form">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="name" placeholder="Full name">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="phone icon"></i>
                        <input type="text" name="mobile" placeholder="Mobile phone">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="envelope icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button id="save_update_btn" class="ui positive teal submit button fluid">Save</button>

            </form>

            <button id="cancel_update_btn" class="ui teal button fluid">Cancel</button>

            <div id="profile_buttons" class="ui column centered grid">
                <div class="ui buttons">
                    <button id="uploadImgBtn" class="ui button">Upload Profile Image</button>
                    <div class="or"></div>
                    <button id="editInfoBtn" class="ui positive button">Edit Personal Particulars</button>
                </div>
            </div>
        </div>
    </div>
    <div id='modal_task_desc' class="ui tiny modal">
        <i class="close icon"></i>
        <div id="task_title" class="header"></div>
        <div class="content">
            <div class="ui big list">
                <div class="item">
                    <i class="calendar icon"></i>
                    <div id="task_date" class="content"></div>
                </div>
                <div class="item">
                    <i class="clock icon"></i>
                    <div id="task_time" class="content"></div>
                </div>
                <div class="item">
                    <i class="building icon"></i>
                    <div id="task_location" class="content"></div>
                </div>
                <div class="item">
                    <i class="mail icon"></i>
                    <div id="task_email" class="content"></div>
                </div>
                <div class="item">
                    <i class="info circle icon"></i>
                    <div class="content">Task description:</div>
                </div>
                <div class="content" id="task_desc"></div>
                <div class="item">
                    <i class="x icon"></i>
                    <div id="task_expiry_date" class="content"></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <form id="form_bid">
                <div class="ui action labeled input">
                    <div class="ui label">$</div>
                    <input type="number" min="0.01" step="0.01" name="bid" required>
                    <button id="btn_bid_submit" type="submit" class="ui blue button">Bid</button>
                </div>
                <input id="task_id" type="hidden" name="task_id">
            </form>
        </div>
    </div>
    <script>
        function populateTask(place, bid) {
            if(bid.status !=="success") return;
            $.get(SERVER_URL + '/tasks').done((data) => {
                const task = data.data.filter(e => e.id === bid.task_id);
                for(tasks of task){
                    const task_date = moment(tasks.date).format('ll');
                    place.append(
                        $('<div class="title">').html(
                            '<i class="dropdown icon"></i>' + tasks.title + ' ' + task_date
                        )
                    );
                };
                place.append(
                    $('<div class="content">').append(
                        $('<table class="ui compact celled definition table">').append(
                            $('<thead>').append(
                                $('<tr>').append(
                                    $('<th>').text('Task ID')
                                ).append(
                                    $('<th>').text('Taskee E-mail')
                                ).append(
                                    $('<th>').text('Location')
                                ).append(
                                    $('<th>').text('Date')
                                ).append(
                                    $('<th>').text('Time')
                                )
                            )
                        ).append(
                            populateDetails(task, bid)
                        )
                    )
                );
            });
        }

        function populateDetails(task, bid) {
            const tbody = $('<tbody>')
            for (tasks of task) {
                const task_date = moment(tasks.date).format('ll');
                tbody.append(
                    $('<tr>').append(
                        $('<td>').text(tasks.id)
                    ).append(
                        $('<td>').text(tasks.taskee_email)
                    ).append(
                        $('<td>').text(tasks.location)
                    ).append(
                        $('<td>').text(task_date)
                    ).append(
                        $('<td>').text(tasks.time)
                    )
                );
            };
            return tbody;
        }

        $(() => {
            const $taskList = $('#task_list');

            $.get(SERVER_URL + '/bids').done((data) => {
                for (bid of data.data) {
                    if (bid.bidder_email === current_user) {
                        populateTask($taskList, bid);
                    }
                }
            });

            $taskList.accordion();
        });

    </script>
</body>
</html>
