<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Sourcing</title>
    <link rel="stylesheet" href="assets/semantic.min.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script>
        const SERVER_URL = 'http://localhost:4000';
        var current_user = sessionStorage.getItem('current_user');
        if (current_user === null) {
            location.href ='login.html';
        }
    </script>
</head>

<body>
    <div class="ui inverted menu">
        <div class="left menu">
            <a href="./index.html" class="active blue item">Home</a>
        </div>
        <div class="item" style="visibility:hidden">
            <div class="ui icon input">
                <input type="text">
            </div>
        </div>
        <div class="right menu">
            <div class="ui simple dropdown item">
                Task Manager <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">Tasks Created</a>
                    <a href="#" class="item">Tasks Assigned</a>
                    <a href="#" class="item">Bidding Manager</a>
                </div>
            </div>
            <a id="a_profile" class="item">View Profile</a>
            <a id="a_create_task" class="active red item">Create Task</a>
            <a id="a_logout" class="ui item">Logout</a>
        </div>
    </div>
    <div class="ui main text container">
        <div class="ui vertical segment">
            <h2 class="ui center aligned icon header">
                <i class="chart line icon"></i>
                Your Bidding Manager
                <div class="sub header">
                    Keep track of all your bids in one place.
                </div>
            </h2>
        </div>
        
        <div id="task_list" class="ui styled fluid accordion">
            <div class="title">
                <i class="dropdown icon"></i>
                Successful Bids
            </div>
            <div class="content" id="success_bids_table"></div>
            <div class="title">
                <i class="dropdown icon"></i>
                Ongoing Bids
            </div>
            <div class="content" id="ongoing_bids_table"></div>
            <div class="title">
                <i class="dropdown icon"></i>
                Unsuccessful Bids
            </div>
            <div class="content" id="fail_bids_table"></div>
        </div>
    </div>

    <!-- modal -->
    <div id="modal_create_task" class="ui small modal">
        <i class="close icon"></i>
        <div class="header">
            Create Task
        </div>
        <div class="content">
            <form id="form_create_task" class="ui form">
                <div class="required field">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="required field">
                        <label for="time">Time</label>
                        <input type="time" name="time" id="time" required>
                    </div>
                </div>
                <div class="required field">
                    <label for="loc">Location</label>
                    <input type="text" name="location" id="loc" required>
                </div>
                <div class="required field">
                    <label for="exp_date">Expiry Date</label>
                    <input type="date" name="expiry_date" id="exp_date">
                </div>
                <div class="field">
                    <label for="desc">Description</label>
                    <textarea name="description" id="desc" rows="10"></textarea>
                </div>
                <div class="ui error message">
                    <div class="header">Error</div>
                    <p id="form_err_msg"></p>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui cancel button">
                Cancel
            </div>
            <input type="reset" value="Reset" form="form_create_task" class="ui red button">
            <input type="submit" value="Submit" form="form_create_task" class="ui blue button">
        </div>
    </div>

    <div id="modal_profile" class="ui tiny modal">
        <i class="close icon"></i>
        <div class="header">
            User Profile
        </div>
        <div class="content">
            <img id="profile_img" src="" class="ui centered small circular image">
            <h2 id="profile_name" class="ui center aligned header"></h2>
            <div id="profile_info" class="ui big list">
                <div class="item">
                    <i class="mail icon"></i>
                    <div id="profile_email" class="content"></div>
                </div>
                <div class="item">
                    <i class="phone icon"></i>
                    <div id="profile_phone" class="content"></div>
                </div>
            </div>
        </div>
    </div>

    <div id='modal_task_desc' class="ui tiny modal">
        <i class="close icon"></i>
        <div id="task_title" class="header"></div>
        <div class="content">
            <div class="ui big list">
                <div class="item">
                    <i class="calendar icon"></i>
                    <div id="task_date" class="content"></div>
                </div>
                <div class="item">
                    <i class="clock icon"></i>
                    <div id="task_time" class="content"></div>
                </div>
                <div class="item">
                    <i class="building icon"></i>
                    <div id="task_location" class="content"></div>
                </div>
                <div class="item">
                    <i class="mail icon"></i>
                    <div id="task_email" class="content"></div>
                </div>
                <div class="item">
                    <i class="info circle icon"></i>
                    <div class="content">Task description:</div>
                </div>
                <div class="content" id="task_desc"></div>
                <div class="item">
                    <i class="x icon"></i>
                    <div id="task_expiry_date" class="content"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(() => {
        $('#task_list').accordion();
    });

    updateInfo();

    function updateInfo() {
        ['success', 'ongoing', 'fail'].forEach((status) => {
            $.get(`${SERVER_URL}/bids/${current_user}/status/${status}`).done((res) => {
                if(res.success) {
                    if(res.data.length !== 0) {
                        $(`#${status}_bids_table`).append(
                            $('<table class="ui celled table">').append(
                                $('<thead>').html(
                                    `<th>Task</th>
                                    <th>Taskee</th>
                                    <th>Your Bid</th>
                                    <th>Lowest Bid</th>`
                                )
                            ).append(
                                $(`<tbody id="${status}_bids">`)
                            )
                        )

                    }

                    res.data.forEach((data) => {
                        $(`#${status}_bids`).append(
                            $('<tr>').append(
                                $('<td>').append(
                                    $('<a>').text(data.task).click(() => {
                                        const taskId = data.id;

                                        $.get(`${SERVER_URL}/tasks/${taskId}`).done((res) => {
                                            if(res.success) {
                                                $('#task_title').text(res.data.title);
                                                $('#task_date').text(`Date: ${res.data.date.replace(/T(.*)/, "")}`);
                                                $('#task_time').text(`Time: ${res.data.time}`);
                                                $('#task_location').text(`Location: ${res.data.location}`);
                                                $('#task_email').text(`Contact: ${res.data.taskee_email}`);
                                                $('#task_desc').text(`---> ${res.data.description}`);
                                                $('#task_expiry_date').text(`Bidding closes on ${res.data.expiry_date.replace(/T(.*)/, "")}`);
                                                $('#modal_task_desc').modal('show');
                                            }
                                        });
                                    })
                                )
                            ).append(
                                $('<td>').append(
                                    $('<a>').text(data.taskee_name).click(() => {
                                        const userEmail = data.email;

                                        $.get(`${SERVER_URL}/users/${userEmail}`).done((res) => {
                                            if(res.success) {
                                                const user = res.data;
                                                $('#modal_profile').modal('show');
                                                $('#profile_img').attr('src', user.image_url);
                                                $('#profile_name').text(user.name);
                                                $('#profile_email').text(user.email);
                                                $('#profile_phone').text(user.mobile);
                                            }
                                        });
                                    })
                                )
                            ).append(
                               $('<td>').append(
                                   $('<div class="ui action labeled input">').append(
                                       $('<div class="ui label">').text('$')
                                   ).append(
                                       $('<input type="number" min="0.01" step="0.01" name="bid" required>').attr('id', 'bid_input_' + data.id).val(data.your_bid)
                                   ).append(
                                       $('<button id="btn_bid_submit" type="submit" class="ui blue button">').text('Bid').click(() => {
                                            $.post(SERVER_URL + '/bids/new', { task_id: data.id, bidder_email: current_user, bid: $('#bid_input_' + data.id).val() }).done((res) => {
                                                ['success', 'ongoing', 'fail'].forEach((status) => {
                                                    $(`#${status}_bids_table`).empty();
                                                });
                                                updateInfo();
                                                alert(res.msg);
                                            });
                                       })
                                   )
                               )
                            ).append(
                                $('<td>').text(data.lowest_bid)
                            )
                        )    
                    });
                }
            });
        });
        
        
    }

</script>
</html>
